<section class="py-5">
  <div class="container">
    <div class="row g-4">
      @for (product of productList; track product.id) {
      <div class="col-md-3">
        <app-card [products]="product" [productIndex]="$index"></app-card>
      </div>
      } @empty {
      <p>Data is loading....</p>
      }
    </div>
  </div>
</section>
